{% extends 'index.html' %}
{% load static %}

{% block content %}
   <div class="container-fluid">
    <div class="row">
     <div class="col-12">
      <div class="row">
 <div class="col-lg-12 col-xl-12">
  <div class="card card-custom gutter-b bg-transparent shadow-none border-0">
   <div class="card-header align-items-center  border-bottom-dark px-0">
    <div class="card-title mb-0">
     <h3 class="card-label mb-0 font-weight-bold text-body">Product Brands
     </h3>
    </div>
    <div class="icons d-flex">
     <button class="btn ml-2 p-0" id="kt_notes_panel_toggle" data-toggle="tooltip" title="" data-placement="right"
      data-original-title="Check out more demos">
      <span
       class="bg-secondary h-30px font-size-h5 w-30px d-flex align-items-center justify-content-center  rounded-circle shadow-sm ">

       <svg width="25px" height="25px" viewBox="0 0 16 16" class="bi bi-plus white" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
         d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
        </path>
       </svg>
      </span>

     </button>
     <a href="#" onclick="printDiv()" class="ml-2">
      <span class="icon h-30px font-size-h5 w-30px d-flex align-items-center justify-content-center rounded-circle ">
       <svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-printer-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5z"></path>
        <path fill-rule="evenodd" d="M11 9H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z"></path>
        <path fill-rule="evenodd"
         d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z">
        </path>
       </svg>
      </span>

     </a>
     <a href="#" class="ml-2">
      <span class="icon h-30px font-size-h5 w-30px d-flex align-items-center justify-content-center rounded-circle ">
       <svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-file-earmark-text-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
         d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7 2l.5-2.5 3 3L10 5a1 1 0 0 1-1-1zM4.5 8a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z">
        </path>
       </svg>
      </span>

     </a>

    </div>
   </div>

  </div>


 </div>
      </div>
      <div class="row">
 
       <div class="col-12 ">
        <div class="card card-custom gutter-b bg-white border-0">
         <div class="card-body">
          <div>
           <div class=" table-responsive" id="printableTable">
            <div id="productUnitTable_wrapper" class="dataTables_wrapper no-footer">
             <div class="dataTables_length" id="productUnitTable_length"><label>Show <select
                name="productUnitTable_length" aria-controls="productUnitTable" class="">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
               </select> entries</label></div>
             <table id="productUnitTable" class="display dataTable no-footer" role="grid"
              aria-describedby="productUnitTable_info">
 
              <thead class="text-body">
               <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="productUnitTable" rowspan="1" colspan="1"
                 aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 120px;">ID</th>
                <th class="text-center sorting" tabindex="0" aria-controls="productUnitTable" rowspan="1" colspan="1"
                 aria-label="Brands Name: activate to sort column ascending" style="width: 288px;">Brands Name</th>
                <th class="text-center sorting" tabindex="0" aria-controls="productUnitTable" rowspan="1" colspan="1"
                 aria-label="Note: activate to sort column ascending" style="width: 266px;">Note</th>
                <th class="no-sort text-right sorting_disabled" rowspan="1" colspan="1" aria-label="Action"
                 style="width: 173px;">Action</th>
               </tr>
              </thead>
              {% for brand in brands%}
              <tbody class="kt-table-tbody text-dark">
               <tr class="kt-table-row kt-table-row-level-0 odd" role="row">
                <td class="sorting_1">#{{brand.id}}</td>
                <td class="text-center">
                 {{brand.name}}
                </td>
                <td class="text-center"> Quality Good</td>
 
                <td>
                 <div class="card-toolbar text-right">
                  <button class="btn p-0 shadow-none" type="button" id="dropdowneditButton1" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                   <span class="svg-icon">
                    <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-three-dots text-body"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                      d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z">
                     </path>
                    </svg>
                   </span>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdowneditButton1"
                   style="position: absolute; transform: translate3d(1001px, 111px, 0px); top: 0px; left: 0px; will-change: transform;">
                   <a href="javascript:void(0)" class="dropdown-item click-edit" id="click-edit2" data-toggle="tooltip"
                    title="" data-placement="right" data-original-title="Check out more demos">Edit</a>
                   <a class="dropdown-item confirm-delete" title="Delete" href="#">Delete</a>
                  </div>
                 </div>
                </td>
               </tr>
              </tbody>
              {%endfor%}
               <div id="productUnitTable_next">Next</a></div>
            </div>
           </div>
          </div>
 
         </div>
         </div>
        </div>
 
       </div>
 
      </div>
     </div>
    </div>
   </div>
 
 
  </div>
 
 </div>
{% endblock content %}
